name: Flutter_Tests

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.7
        
      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2.17.0
        with:
          cache: true
          
      - name: Cache packages
        uses: actions/cache@v4.0.2
        with:
          path: ${{ env.PUB_CACHE }}
          key: deps-${{ hashFiles('**/pubspec.lock') }}
       
      - name: Restore packages
        run: flutter pub get

      - name: Run tests
        run: flutter test
