name: Flutter_Tests

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6.0.0
        
      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2.21.0
        with:
          cache: false
       
      - name: Restore packages
        run: flutter pub get

      - name: Run tests
        run: flutter test
